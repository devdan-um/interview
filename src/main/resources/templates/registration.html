<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript">
        function valideKey(evt){
            // code is the decimal ASCII representation of the pressed key.
            var code = (evt.which) ? evt.which : evt.keyCode;
            if(code>=48 && code<=57) { // is a number.
              return true;
            } else{ // other keys.
              return false;
            }
        }
    </script>

</head>
<body>

<div>
<!--<div class="container">-->
    <p><h1>Ingresa los datos solicitados</h1></p>

    <form action="#" th:action="@{/registration}" th:object="${request}" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
        </div>

        <div class="form-group input-group mb-3">
            <input type="text" id="email" name="email" class="form-control" />
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@univermilenium.com</span>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="text" id="age" name="age" class="form-control"></input>
        </div>

        <div class="form-group">
        <label for="course">Selecciona el curso deseado: </label>
        <select class="form-control" id="course" name="course">
            <option value="1">Seleccione una opcion</option>
            <option th:each="option :${list}" th:value="${option.idCourse}" th:text="${option.name}"></option>
        </select>
        </div>
        <!--<label for="age2">Edad :</label>
        <input type="number" id="age2" name="age2" pattern="[0-9]+" min="15" max="80" onkeypress="return valideKey(event);"><br><br>
        -->
        <!--<label for="coursesList">Selecciona el curso deseado: </label>
        <select id="coursesList">
            <option value="1">Seleccione una opcion</option>
            <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
        </select>-->
        <br><br>

        <input type="submit" value="Enviar"  class="btn btn-primary btn-sm"/>
        <input type="reset" value="Limpiar" class="btn btn-secondary btn-sm"/>
    </form>
</div>

</body>
</html>
